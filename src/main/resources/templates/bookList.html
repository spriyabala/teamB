<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>List of Books</title>
</head>
<body>
<H1> List of Books</H1>
<table>
    <thead>
    <tr>
        <th>Book Name</th>
        <th style="padding:15px">Author</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.name}"></td>
        <td th:each="book : ${books}"></td>
        <td th:text="${book.author}"></td>
    </tr>
    </tbody>

</table>
</body>
</html>
